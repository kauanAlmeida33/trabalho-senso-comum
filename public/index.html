<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serviços Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Serviços Online</h1>
    <nav>
      <ul>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Profissionais</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="services">
      <input type="text" id="search-bar" placeholder="Pesquisar serviços...">
      <div id="services-list"></div>
    </div>

    <div id="professionals" class="hidden">
      <button id="back-to-services">Voltar aos Serviços</button>
      <div id="professionals-list"></div>
    </div>

    <div id="chat-box" class="hidden">
      <h3>Chat com Profissional</h3>
      <div id="chat-messages"></div>
      <div id="quick-questions"></div>
      <textarea id="chat-input" placeholder="Escreva sua mensagem..."></textarea>
      <button id="send-message">Enviar</button>
      <button id="close-chat">Fechar</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
